<!DOCTYPE html>
<html>
<head>
  <title>API Result</title>
  <script src="script.js"></script>
</head>
<button id="sendButton">Send API Request</button>
  
<script src="script.js"></script>
<body>
  <h1>API Result:</h1>
  <div id="result"></div>

  <label for="apiKeyInput">API Key:</label>
  <input type="text" id="apiKeyInput" placeholder="Enter API Key"><br>

  <label for="messageInput">Message:</label>
  <input type="text" id="messageInput" placeholder="Enter Message"><br>

  <label for="senderInput">Sender:</label>
  <input type="text" id="senderInput" placeholder="Enter Sender"><br>

  <label for="recipientsInput">Recipients (comma-separated):</label>
  <input type="text" id="recipientsInput" placeholder="Enter Recipients"><br>
</body>
</html>
