<!DOCTYPE html>
<html>
<head>
  <title>API Request</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>API Request Form</h1>
  <form id="apiForm">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" name="apiKey" required><br><br>
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" required><br><br>
    <label for="sender">Sender:</label>
    <input type="text" id="sender" name="sender" required><br><br>
    <label for="recipients">Recipients (separated by comma):</label>
    <input type="text" id="recipients" name="recipients" required><br><br>
    <button type="submit">Send Request</button>
  </form>
  <div id="response"></div>

  <script src="script.js"></script>
</body>
</html>
