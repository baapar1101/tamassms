<!DOCTYPE html>
<html>
<head>
  <title>API Request Example</title>
</head>
<body>
  <h1>API Request Example</h1>
  
  <label for="apiKeyInput">API Key:</label>
  <input type="text" id="apiKeyInput" placeholder="Enter your API key">
  
  <label for="messageInput">Message Text:</label>
  <input type="text" id="messageInput" placeholder="Enter your message text">
  
  <label for="senderInput">Sender:</label>
  <input type="number" id="senderInput" placeholder="Enter the sender number">
  
  <label for="recipientsInput">Recipients:</label>
  <input type="text" id="recipientsInput" placeholder="Enter the recipients separated by commas">
  
  <button id="sendButton">Send API Request</button>
  
  <script src="script.js"></script>
</body>
</html>
